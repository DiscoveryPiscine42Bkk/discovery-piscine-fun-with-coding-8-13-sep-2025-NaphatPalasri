<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>It's over 9000</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, select {
      margin: 10px;
      padding: 5px;
    }
    button {
      padding: 8px 15px;
    }
  </style>
</head>
<body>

  <input type="text" id="left">
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
  </select>
  <input type="text" id="right">
  <button onclick="calculate()">Try me!</button>

  <script>
    function calculate() {
      let left = document.getElementById("left").value;
      let right = document.getElementById("right").value;
      let op = document.getElementById("operator").value;


      let a = parseInt(left, 10);
      let b = parseInt(right, 10);


      if (isNaN(a) || isNaN(b) || a < 0 || b < 0) {
        alert("Error :(");
        return;
      }

      let result;

      if ((op === "/" || op === "%") && b === 0) {
        console.log("It's over 9000!");
        alert("It's over 9000!");
        return;
      }

      switch (op) {
        case "+": result = a + b; break;
        case "-": result = a - b; break;
        case "*": result = a * b; break;
        case "/": result = a / b; break;
        case "%": result = a % b; break;
      }

      console.log(result);
      alert(result);
    }

    setInterval(() => {
      alert("Please, use me...");
    }, 30000);
  </script>

</body>
</html>
