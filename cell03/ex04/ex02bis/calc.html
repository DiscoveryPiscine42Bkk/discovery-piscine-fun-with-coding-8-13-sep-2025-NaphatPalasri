<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>It's over 9000</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, select {
      margin: 10px;
      padding: 5px;
    }
    button {
      padding: 8px 15px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <input type="text" id="left">
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
  </select>
  <input type="text" id="right">
  <button id="calcBtn">Try me!</button>

  <script>
    $(document).ready(function () {

      $("#calcBtn").click(function () {
        let a = parseInt($("#left").val(), 10);
        let b = parseInt($("#right").val(), 10);
        let op = $("#operator").val();

        if (isNaN(a) || isNaN(b) || a < 0 || b < 0) {
          alert("Error :(");
          return;
        }

        if ((op === "/" || op === "%") && b === 0) {
          console.log("It's over 9000!");
          alert("It's over 9000!");
          return;
        }

        let result;
        switch (op) {
          case "+": result = a + b; break;
          case "-": result = a - b; break;
          case "*": result = a * b; break;
          case "/": result = a / b; break;
          case "%": result = a % b; break;
        }

        console.log(result);
        alert(result);
      });

      setInterval(function () {
        alert("Please, use me...");
      }, 30000);

    });
  </script>

</body>
</html>
