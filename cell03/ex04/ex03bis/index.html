<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini To Do List</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f5f5f5;
        margin: 0;
        padding: 20px;
    }

    h1 {
        color: #333;
    }

    #newBtn {
        padding: 10px 20px;
        font-size: 16px;
        margin-bottom: 20px;
        cursor: pointer;
    }

    #ft_list {
        display: flex;
        flex-direction: column;
        gap: 10px;
        max-width: 400px;
        margin: auto;
    }

    .todo {
        background: white;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
    }

    .todo:hover {
        background: #ffdddd;
    }
  </style>
</head>
<body>
  <h1>My To Do List</h1>
  <button id="newBtn">New</button>
  <div id="ft_list"></div>

  <script src="todo.js"></script>
</body>
</html>
